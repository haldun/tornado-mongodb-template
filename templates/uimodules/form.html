{% raw xsrf_form_html() %}
<div class="inputs">
  {% for field in form %}
  <div class="clearfix {% if field.errors %}error{% end %}">
    {% raw field.label() %}
    <div class="input">
      {% raw field(class_='xlarge') %}
      {% if field.errors %}
        {% for error in field.errors %}
          <span class="help-inline">{{ error }}</span>
        {% end %}
      {% end %}
    </div>
  </div>
  {% end %}
</div>
